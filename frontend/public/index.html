<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Title -->
    <title>AI Smart Event Management Platform</title>

    <!-- SEO Meta -->
    <meta
      name="description"
      content="AI-powered smart event management platform to plan, book, and manage events like college fests, weddings, tech conferences, and corporate meetings."
    />
    <meta
      name="keywords"
      content="Event Management, AI Events, College Fest, Wedding Planning, Tech Conference, Vendor Booking"
    />
    <meta name="author" content="Shilpi Kumari" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Google Fonts (Modern + Professional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS will be injected by the bundler (imported in `main.jsx`) -->

    <!-- Smooth UI base -->
    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background-color: #0f172a; /* dark professional base */
        color: #e5e7eb;
      }

      /* Loader before React loads */
      #root-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: radial-gradient(
          circle at top,
          #1e293b,
          #020617
        );
      }

      .loader-text {
        font-size: 1.2rem;
        font-weight: 500;
        letter-spacing: 0.05em;
        color: #38bdf8;
      }
    </style>
  </head>

  <body>
    <!-- React Root -->
    <div id="root">
      <!-- Initial Loader -->
      <div id="root-loader">
        <div class="loader-text">
          Loading AI Smart Event Platform...
        </div>
      </div>
    </div>

    <!-- React Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
